<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
</head>

<body>
<nav th:replace="layout :: header"></nav>

<div class="container" id="main-content">
  <div class="row d-flex justify-content-center">
    <form style="min-width: 300px;" action="#" th:action="@{/seminar/save}"
          th:object="${seminar}" method="post">
      <h5 class="text-center">Seminar form</h5>

      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
        <input class="form-control" type="text" placeholder="Seminar name"
               th:field="*{name}" th:errorclass="field-error" /> <em
              th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
      </div>

      <div class="form-group">
        <input class="form-control" type="number" placeholder="Seminar price"
               step="any" th:field="*{price}" th:errorclass="field-error" /> <em
              th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></em>
      </div>

      <div class="form-group">
        <input class="form-control" type="text" placeholder="Seminar teachers"
               th:field="*{teachers}" th:errorclass="field-error" /> <em
              th:if="${#fields.hasErrors('teachers')}" th:errors="*{teachers}"></em>
      </div>

      <div class="form-group">
        <input class="form-control" type="text" placeholder="Seminar Code"
               th:field="*{code}" th:errorclass="field-error" /> <em
              th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></em>
      </div>

      <div class="form-group">
        <input class="form-control" type="text"
               placeholder="Seminar scientificManager" th:field="*{scientificManager}"
               th:errorclass="field-error" /> <em
              th:if="${#fields.hasErrors('scientificManager')}" th:errors="*{scientificManager}"></em>
      </div>

      <div class="form-group">
        <input class="form-control" type="date"
               placeholder="Seminar published on" th:field="*{publishedOn}"
               th:errorclass="field-error" /> <em
              th:if="${#fields.hasErrors('publishedOn')}"
              th:errors="*{publishedOn}"></em>
      </div>

      <div class="form-group">
        <input class="form-control" type="text" placeholder="Seminar url"
               th:field="*{url}" th:errorclass="field-error" /> <em
              th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></em>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-block btn-primary">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
