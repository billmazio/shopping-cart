<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: header"></nav>

<div class="container" id="main-content">
    <div class="row">
        <div class="col-6 no-padding">
            <a href="#" th:href="@{/orders}" class="btn btn-info float-right">
                <i class="fa fa-list-ul"></i> Orders
            </a>
        </div>
        <div class="col-6 no-padding">
            <a href="#" th:href="@{/logout}" class="btn btn-danger float-right">
                <i class="fa fa-key"></i> Log out
            </a>
        </div>
    </div>
    <div class="card text-center text-white bg-dark"
         style="margin-top: 25px; margin-bottom: 25px;"
         th:object="${student}">
        <div class="card-header" th:text="${student?.id}"></div>
        <div class="card-body">
            <h5 class="card-title"
                th:text="|${student?.name}   ${student?.surname}|"></h5>
            <p class="card-text"
               th:text="|   ${student?.postalCode}   ${student?.city}|"></p>
        </div>
        <div class="card-footer"
             th:text="|${student?.phoneNumber}, ${student?.email}|"></div>
    </div>

        <th:block th:unless="${#lists.isEmpty(seminars)}">
            <div class="table-responsive">
                <h5>List of seminars</h5>
                <table class="table table-striped table-dark text-nowrap">
                    <thead>
                    <tr>
                        <th>Seminar ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Teachers</th>
                        <th>Code</th>
                        <th>Scientific Manager</th>
                        <th>Published on</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="seminar : ${seminars}">
                        <td th:text="${seminar.id}">
                        <td th:text="${seminar.name}"></td>
                        <td th:text="${seminar.price}"></td>
                        <td th:text="${seminar.teachers}"></td>
                        <td th:text="${seminar.code}"></td>
                        <td th:text="${seminar.scientificManager}"></td>
                        <td th:text="${seminar.publishedOn}"></td>
                    </tr>
                    </tbody>
                </table>
                <h5>&nbsp;</h5>
            </div>

        </th:block>
        <div class="col-4 no-padding"></div>
    </div>
</div>

</body>
</html>
